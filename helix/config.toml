
theme = "onedark"

[editor]
line-number = "relative"
mouse = true
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
"'" = "'"
'`' = '`'
'<' = '>'

[editor.whitespace]
render = "all"
# or control each character
# [editor.whitespace.render]
# space = "all"
# tab = "all"
# newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = true
character = "╎"

# At most one section each of 'keys.normal', 'keys.insert' and 'keys.select'
[keys.normal]
"A-q" = ":q" # Maps the space-q to the typable command :q which is an alias for :quit (quit helix)
"A-x" = ":bc" # Maps the space-x to the typable command :bc which is an alias for :buffer-close(close buffer)
